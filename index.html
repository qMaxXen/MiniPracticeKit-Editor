<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MPK Editor</title>
  <link rel="icon" type="image/png" sizes="128x128" href="icons/items/repeating_command_block.png">
  <style>
    :root{
    --bg:#181818;
    --panel:#1f1f1f;
    --muted:#a0a0a0;
    --text:#e0e0e0;
    --accent:#4dabf7;
    --accent-2:#40c4c4;
    --slot-size:96px;
    --modal-backdrop: rgba(16,16,16,0.75);
    --modal-shadow: 0 10px 40px rgba(0,0,0,0.6);
    --badge-bg: rgba(0,0,0,0.55);
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    header{display:flex;align-items:center;gap:1rem;padding:14px 20px;background:linear-gradient(180deg,#222,#1f1f1f)}
    h1{font-size:1rem;margin:0}
    .controls{margin-left:auto;display:flex;gap:.5rem}

    .btn{background:var(--accent);color:#121212;border:0;padding:.45rem .7rem;border-radius:8px;cursor:pointer;font-weight:600}
    .btn.ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.06)}
    .btn.small{padding:.25rem .5rem;font-size:.85rem;border-radius:6px}

    main{padding:18px;max-width:1100px;margin:0 auto}
    .muted{color:var(--muted);margin:6px 0}

    .grid{display:grid;grid-template-columns:repeat(9,var(--slot-size));gap:10px;justify-content:center;padding:18px 0}
    .slot{width:var(--slot-size);height:var(--slot-size);background:linear-gradient(180deg,#1a1a1a,#121212);border-radius:10px;border:1px solid rgba(255,255,255,0.05);display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;cursor:grab;transition:transform .1s ease,opacity .1s ease}
    .slot.dragging{opacity:.6;transform:scale(.97)}
    .slot img{width:48px;height:48px;image-rendering:pixelated}

    .count{
    position:absolute;
    right:8px;
    bottom:8px;
    background:rgba(0,0,0,0.5);
    padding:.12rem .35rem;
    border-radius:6px;
    font-size:.8rem;
    color:var(--text);
    z-index:3;
    }

    .label{position:absolute;left:8px;top:8px;font-size:.72rem;color:var(--muted)}

    .container-badge{
    position:absolute;
    left:8px;
    bottom:8px;
    background:var(--accent-2);
    color:#0a1f20;
    border-radius:6px;
    padding:.08rem .3rem;
    font-size:.65rem;
    z-index:3;
    }

    .count-badge-inline{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width:40px;
    padding:4px 8px;
    border-radius:6px;
    background:var(--badge-bg);
    color:var(--text);
    margin-left:6px;
    font-size:.9rem;
    }

    .count-badge {
    position:absolute;
    right:6px;
    bottom:6px;
    background:var(--badge-bg);
    padding:2px 6px;
    border-radius:6px;
    font-size:.8rem;
    color:var(--text);
    }

    footer{padding:24px;text-align:center;color:var(--muted);font-size:.9rem}

    .modal-backdrop{
    position:fixed;
    inset:0;
    background:var(--modal-backdrop);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:100;
    }

    #slotModal{z-index:300}
    #containerModal{z-index:200}
    #bookModal{z-index:400}
    #bookModal .modal{z-index:401}

    #githubBtn { transition: transform .28s cubic-bezier(.2,.9,.3,1); }
    #githubBtn:hover { transform: scale(1.08); }
    #githubBtn.git-anim { animation: gitpop .6s ease; }

    @keyframes gitpop {
      0%   { transform: scale(1) rotate(0deg); }
      30%  { transform: scale(1.18) rotate(10deg); }
      60%  { transform: scale(0.95) rotate(-6deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .separator {
      width: 1px;
      height: 28px;
      background-color: #777; 
      border-radius: 2px;
    }

    .gray-btn {
      background-color: #555;  
      color: #ddd;             
      border: 1px solid #666;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 0.9rem;
      transition: background-color 0.18s, transform 0.18s;
    }

    #githubBtn {
      display:block;
      margin:0;
    }


    .gray-btn:hover {
      background-color: #666;
      transform: scale(1.03);
    }


    #slotModal .modal{
    min-width:560px;
    max-width:1100px;
    }

    #containerGrid{
    display:grid;
    grid-template-columns:repeat(auto-fit,64px);
    gap:8px;
    justify-content:center;
    }

    .modal{
    background:linear-gradient(180deg,var(--panel), #171717);
    padding:16px;
    border-radius:10px;
    min-width:320px;
    max-width:920px;
    color:var(--text);
    box-shadow:var(--modal-shadow);
    border:1px solid rgba(255,255,255,0.02);
    box-sizing:border-box;
    }
    .modal.show{display:flex}
    .modal .title{font-weight:700;margin-bottom:8px}

    .picker-list{max-height:360px;overflow:auto;padding:6px;background:transparent;display:flex;flex-direction:column;gap:6px}
    .picker-item{display:flex;gap:8px;align-items:center;padding:6px;border-radius:8px;cursor:pointer;transition:background .15s ease}
    .picker-item:hover{background:rgba(77,171,247,0.04)}
    .picker-item img{width:28px;height:28px;image-rendering:pixelated;border-radius:4px}
    .picker-item .name{color:var(--text);font-size:.92rem}

    .nonselectable {
    pointer-events: none;
    user-select: none;
    caret-color: transparent;
    color: var(--muted);
    background: #101010;
    }

    input[type="text"],input[type="number"],select{background:#101010;color:var(--text);border:1px solid rgba(255,255,255,0.06);padding:.5rem;border-radius:8px;width:100%}
    label.small{font-size:.85rem;color:var(--muted)}
    .actions{display:flex;gap:.5rem;margin-top:10px;justify-content:flex-end}
    .spoiler{font-size:.85rem;color:var(--muted)}
    .kbd{background:#141414;padding:.12rem .4rem;border-radius:6px;font-weight:700}
    .inline{display:inline-flex;gap:.5rem;align-items:center}
    .hide{display:none}

    .container-cell{cursor:grab; position: relative; transition: transform .12s ease, opacity .12s ease; will-change: transform, opacity; }
    .container-cell .count {
    position: absolute;
    right: 6px;
    bottom: 6px;
    background: var(--badge-bg);
    padding: 2px 6px;
    border-radius: 6px;
    font-size: .8rem;
    color: var(--text);
    z-index: 3;
    }
    .container-cell.dragging, .slot.dragging{opacity:.6;transform:scale(.97)}
    .container-cell img{ width:36px; height:36px; image-rendering:pixelated; transition: transform .12s ease; }

    
    #containerModal .modal .title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 8px;
      display: inline-block;
      padding: 0 6px;
      border-radius: 4px;
      background: rgba(0,0,0,0.03);
    }

    .container-cell .container-badge {
      font-size: .58rem;
      padding: .04rem .25rem;
      left: 6px;
      bottom: 6px;
      line-height: 1;
      border-radius: 5px;
    }
    #containerModal .modal .spoiler {
      margin-top: 0;
    }
    #bookModal .modal {
      width: 680px;
      max-width: calc(100% - 40px);
      box-sizing: border-box;
      min-width: 420px;
    }

    #bookModal .modal textarea,
    #bookModal .modal input,
    #bookModal .modal .picker-list,
    #bookModal .modal .title,
    #bookModal .modal .spoiler {
      white-space: pre-wrap;
      overflow-wrap: anywhere;
      word-break: break-word;
      max-width: 100%;
    }

    #bookPagesContainer { min-width: 0; }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(255,255,255,0.04) !important;
      color: var(--muted) !important;
      border: 1px solid rgba(255,255,255,0.02);
    }

    .btn.ghost {
      transition: background-color 0.18s, transform 0.18s;
    }

    .btn.ghost:hover {
      background-color: rgba(255,255,255,0.06);
      transform: scale(1.03);
    }
    .drag-overlay {
      position: fixed;
      inset: 0;
      background: rgba(24, 24, 24, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: none;
    }

    .drag-overlay.active {
      display: flex;
    }

    .drag-overlay-content {
      text-align: center;
      padding: 3rem;
      border: 3px dashed #888;
      border-radius: 16px;
      background: rgba(136, 136, 136, 0.08);
    }

    .drag-overlay-content .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .drag-overlay-content .text {
      font-size: 1.5rem;
      font-weight: 600;
      color: #d0d0d0;
      margin-bottom: 0.5rem;
    }

    .drag-overlay-content .subtext {
      font-size: 1rem;
      color: var(--muted);
    }

    @media (max-width:640px){
    :root{--slot-size:72px}
    #slotModal .modal{min-width:92%; max-width:92%;}
    }
    @media (prefers-reduced-motion: no-preference) {
      @keyframes btn-pop {
        0%   { transform: scale(1); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
        40%  { transform: scale(1.09); filter: drop-shadow(0 6px 20px rgba(77,171,247,0.12)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
      }

      .btn.active {
        animation: btn-pop 260ms cubic-bezier(.2,.9,.3,1);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .btn.active { animation: none !important; transform: none !important; }
    }

    .btn.small {
      padding: 6px 8px;     
      font-size: 0.85rem;
      border-radius: 6px;
    }


  </style>
</head>
<body>
  <header>
    <h1>MiniPracticeKit Editor</h1>
    <div class="controls" style="display:flex; align-items:center; gap:12px;">
      <div style="display:flex; align-items:center; gap:6px;">
        <img id="githubBtn" src="./icons/ui/github.png" width="28" height="28" alt="GitHub" title="Open GitHub" style="cursor:pointer;border-radius:6px;object-fit:contain">
        <div class="separator" style="margin:0 5px;"></div>
      </div>
      <div style="display:flex; align-items:center; gap:6px;">
        <label class="btn gray-btn" for="file">Open hotbar.nbt</label>
        <input id="file" type="file" accept=".nbt,.dat,.json" style="display:none" />
        <button id="download" class="btn gray-btn">Download hotbar.nbt</button>
        <button id="reset" class="btn ghost">Reset</button>
      </div>
    </div>
  </header>

  <main>
    <p class="muted" style="text-align:center">Click a slot to edit it. Drag & drop to move items between slots.</p>

    <div class="grid" id="grid" aria-label="Hotbar"></div>

    <div style="height:8px"></div>
  </main>

  <div class="drag-overlay" id="dragOverlay">
    <div class="drag-overlay-content">
      <div class="icon">üìÅ</div>
      <div class="text">Drop your hotbar.nbt file here</div>
    </div>
  </div>
  
  <div class="modal-backdrop" id="slotModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div id="modalTitle" class="title">Edit slot</div>
          <div id="modalSub" class="spoiler"></div>
        </div>
        <div style="display:flex;gap:.5rem">
          <button id="modalClose" class="btn small">Close</button>
        </div>
      </div>

      <div style="display:flex;gap:12px;margin-top:10px">
        <div style="width:120px;display:flex;flex-direction:column;align-items:center;gap:8px">
          <img id="slotPreview" src="./icons/items/air.png" width="128" height="128" style="image-rendering:pixelated;border-radius:8px" onerror="this.src='./icons/items/air.png'"/>
          <div class="inline">
            <button id="clearSlotBtn" class="btn small ghost">Clear</button>
          </div>
        </div>

        <div style="flex:1">
          <div class="row" style="margin-bottom:8px; align-items:center;">
            <div style="flex:1">
              <label class="small">Item</label>
              <input id="itemIdDisplay" type="text" readonly class="nonselectable" />
            </div>

            <div style="width:220px; display:flex; gap:8px; align-items:center;">
              <div style="flex:1">
                <label class="small">Count</label>
                <input id="itemCountInput" type="range" min="1" max="64" value="1" />
              </div>
              <div id="itemCountLabel" class="count-badge-inline" style="text-align:center;">1</div>
            </div>
          </div>

          <div style="display:flex;gap:.5rem;align-items:center">
            <button id="applySlotBtn" class="btn">Apply</button>

            <div id="containerViewBtnWrap" style="margin-left:8px;display:inline-flex;gap:6px;align-items:center"></div>
            <div style="margin-left:auto;color:var(--muted);font-size:.9rem">Drag a slot to reorder</div>
          </div>


        </div>
      </div>

      <hr style="margin:14px 0;border:none;border-top:1px solid rgba(255,255,255,0.03)">

      <div>
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px">
          <input id="pickerSearch" type="text" placeholder="Search items...">
        </div>
        <div class="picker-list" id="pickerList"></div>
      </div>


    </div>
  </div>

    <div class="modal-backdrop" id="bookModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="bookModalTitle">
        <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
            <div id="bookModalTitle" class="title">Edit book</div>
        </div>
        <div>
            <button id="bookModalClose" class="btn small">Close</button>
        </div>
        </div>

        <div style="margin-top:10px;display:flex;flex-direction:column;gap:8px">
        <label class="small">Book name</label>
        <input id="bookNameInput" type="text" placeholder="Display name" style="width:100%;margin-bottom:8px;background:#0f0f0f;color:var(--text);border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:6px">

        <label class="small" style="margin-top:4px">Lore</label>
        <textarea id="bookLoreTextarea" style="width:100%;height:40px;max-height:80px;min-height:36px;background:#0f0f0f;color:var(--text);border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:6px;font-family:monospace;resize:vertical;overflow:auto"></textarea>

        <label class="small">Pages</label>
        <div id="bookPagesContainer" style="display:flex;flex-direction:column;gap:8px"></div>


        <div style="display:flex;gap:.5rem;justify-content:flex-start;margin-top:8px">
            <div style="flex:1"></div>
            <button id="saveBookBtn" class="btn">Save</button>
            <button id="cancelBookBtn" class="btn ghost">Cancel</button>
        </div>
        </div>
    </div>
    </div>


  
  <div class="modal-backdrop" id="containerModal">
    <div class="modal" style="max-width:980px">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
           <div id="containerTitle" class="title">Container</div>
           <div id="containerSub" class="spoiler"></div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="deleteContainer" class="btn small" style="background:#ff4d4f;color:#fff;border:0">Delete container</button>
          <button id="closeContainer" class="btn small">Close</button>
        </div>
    </div>


      <div style="margin-top:10px">
        <div id="containerGrid" style="display:grid;grid-template-columns:repeat(9,64px);gap:8px"></div>
        <div style="display:flex;gap:.5rem;align-items:center;margin-top:10px">
          <div class="small" style="color:var(--muted)">Click a slot to edit or replace.</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import * as NBT from "https://cdn.jsdelivr.net/npm/nbtify@2.1.0/+esm";

    const iconsPath = './icons/items/';
    const curated = ["air.png","stone.png","diamond_sword.png","ender_pearl.png","bow.png","golden_apple.png","water_bucket.png","lava_bucket.png","oak_planks.png","bedrock.png"];

    
    const fileInput = document.getElementById('file');
    const grid = document.getElementById('grid');
    const downloadBtn = document.getElementById('download');
    const resetBtn = document.getElementById('reset');

    const slotModal = document.getElementById('slotModal');


    const slotPreview = document.getElementById('slotPreview');
    const slotIdDisplay = document.getElementById('itemIdDisplay');
    const slotCountInput = document.getElementById('itemCountInput');
    const clearSlotBtn = document.getElementById('clearSlotBtn');
    clearSlotBtn.style.display = '';
    const slotCountLabel = document.getElementById('itemCountLabel');

    slotCountInput.addEventListener('input', ()=> {
      slotCountLabel.textContent = slotCountInput.value;
    });
    try {
      slotCountLabel.style.fontSize = '14px';
      slotCountInput.style.verticalAlign = 'middle';
      slotCountLabel.style.display = 'inline-block';
      slotCountLabel.style.verticalAlign = 'middle';
      slotCountLabel.style.marginLeft = '3px';
      slotCountLabel.style.lineHeight = '1'; 
      slotCountLabel.style.padding = '6px 12px';
      slotCountLabel.style.borderRadius = '6px';
      slotCountLabel.style.position = 'relative';
      slotCountLabel.style.top = '7px';
      slotCountLabel.style.left = '-10px';
    } catch(e){}


    const applySlotBtn = document.getElementById('applySlotBtn');
    const modalClose = document.getElementById('modalClose');

    let slotClipboard = null;

    const copySlotBtn = document.createElement('button');
    copySlotBtn.className = 'btn small';
    copySlotBtn.id = 'copySlotBtn';
    copySlotBtn.textContent = 'Copy';
    copySlotBtn.style.margin = '0 6px 0 0';
    copySlotBtn.style.padding = '6px 8px';
    copySlotBtn.style.fontSize = '0.85rem';

    const pasteSlotBtn = document.createElement('button');
    pasteSlotBtn.className = 'btn small';
    pasteSlotBtn.id = 'pasteSlotBtn';
    pasteSlotBtn.textContent = 'Paste';
    pasteSlotBtn.style.margin = '0 6px 0 0';
    pasteSlotBtn.style.padding = '6px 8px';
    pasteSlotBtn.style.fontSize = '0.85rem';
    pasteSlotBtn.disabled = true;

    if (modalClose && modalClose.parentElement) {
      modalClose.parentElement.insertBefore(copySlotBtn, modalClose);
      modalClose.parentElement.insertBefore(pasteSlotBtn, copySlotBtn);

      try {
        modalClose.parentElement.style.display = 'flex';
        modalClose.parentElement.style.alignItems = 'center';
        modalClose.parentElement.style.gap = '1px';
      } catch(e){}

      try {
        modalClose.classList.remove('ghost', 'gray-btn');
        modalClose.classList.add('small');
        modalClose.style.padding = '6px 8px';
        modalClose.style.fontSize = '0.85rem';
        modalClose.style.margin = '0 6px 0 0';
        modalClose.style.borderRadius = '6px';
      } catch(e){}
    }



    const containerViewBtnWrap = document.getElementById('containerViewBtnWrap');

    const pickerList = document.getElementById('pickerList');
    const pickerSearch = document.getElementById('pickerSearch');

    const containerModal = document.getElementById('containerModal');
    const containerGrid = document.getElementById('containerGrid');
    const closeContainer = document.getElementById('closeContainer');
    const deleteContainerBtn = document.getElementById('deleteContainer');
    const containerTitle = document.getElementById('containerTitle');
    const containerSub = document.getElementById('containerSub');

    
    let currentNbt = null;
    let itemsArray = new Array(9).fill(null).map((_,i)=>({id:'minecraft:air',Count:1,Slot:i,_raw:{id:'minecraft:air',Count:1}}));
    let hotbarRef = null;
    let activeSlot = 0;
    let dragFrom = null;

    const DRAG_THRESHOLD = 6; 
    let pointerDownInfo = null;  
    let isDragging = false;     


    let applyMode = {type:'top', index:0};
    let selectedIdForApply = 'minecraft:air';

    const githubBtn = document.getElementById('githubBtn');
    if (githubBtn) {
      githubBtn.addEventListener('click', (ev) => {
        githubBtn.classList.remove('git-anim');
        void githubBtn.offsetWidth;
        githubBtn.classList.add('git-anim');

        window.open('https://github.com/qMaxXen/MiniPracticeKit-Editor', '_blank', 'noopener');

        setTimeout(() => githubBtn.classList.remove('git-anim'), 700);
      });
    }

    
    let iconList = [];

    
    const bookModal = document.getElementById('bookModal');
    const bookPagesContainer = document.getElementById('bookPagesContainer');
    const bookModalClose = document.getElementById('bookModalClose');
    const saveBookBtn = document.getElementById('saveBookBtn');
    const cancelBookBtn = document.getElementById('cancelBookBtn');

    let bookPagesArray = [];
    let bookCurrentPage = 0;


    let currentBookRaw = null;
    let currentBookContext = null; 

    
    async function loadIconsIndex(){
      const candidates = [
        './icons/icons.json',
        './icons/items/icons.json',
        './icons/items.json',
        './icons/list/icons.json',
        './icons/list.json'
      ];
      for(const url of candidates){
        try{
          const r = await fetch(url);
          if(!r.ok) continue;
          const j = await r.json();
          if(Array.isArray(j) && j.length>0){
            
            iconList = Array.from(new Set(j.map(s => {
              if(typeof s !== 'string') return String(s);
              return s.split('/').pop();
            })));
            renderPicker(iconList);
            return;
          }
        }catch(e){}
      }
      
      iconList = Array.from(new Set(curated.map(s=>s)));
      renderPicker(iconList);
    }
    loadIconsIndex();

const dragOverlay = document.getElementById('dragOverlay');
    let dragCounter = 0; 
    let isInternalDrag = false;

    document.addEventListener('dragstart', (e) => {
      if (e.target.classList.contains('slot') || e.target.classList.contains('container-cell')) {
        isInternalDrag = true;
      }
    }, true);

    document.addEventListener('dragend', (e) => {
      isInternalDrag = false;
    }, true);

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      document.addEventListener(eventName, (e) => {
        if (e.dataTransfer.types.includes('Files') && !isInternalDrag) {
          e.preventDefault();
          e.stopPropagation();
        }
      }, false);
    });

    document.addEventListener('dragenter', (e) => {
      if (e.dataTransfer.types.includes('Files') && !isInternalDrag) {
        dragCounter++;
        if (dragCounter === 1) {
          dragOverlay.classList.add('active');
        }
      }
    }, false);

    document.addEventListener('dragleave', (e) => {
      if (e.dataTransfer.types.includes('Files') && !isInternalDrag) {
        dragCounter--;
        if (dragCounter === 0) {
          dragOverlay.classList.remove('active');
        }
      }
    }, false);

    async function handleFileLoad(file) {
      const ab = await file.arrayBuffer();
      try {
        const parsed = await NBT.read(ab);
        currentNbt = parsed;
        const found = findHotbarArray(parsed);
        if (found && Array.isArray(found)) {
          const ref = findArrayRef(parsed, found) || {parent: parsed, key: 'HotbarArray'};
          hotbarRef = {parent: ref.parent, key: ref.key, array: found};
          itemsArray = new Array(9).fill(null).map((_, idx) => {
            const el = found[idx];
            if (!el) return {id:'minecraft:air',Count:1,Slot:idx,_raw:{id:'minecraft:air',Count:1}};
            const slot = (el.Slot ?? el.slot ?? idx);
            const id = (typeof el.id === 'string' && el.id) || (el.id && el.id.value) || (el.tag && el.tag.BlockEntityTag && el.tag.BlockEntityTag.id) || 'minecraft:air';
            const Count = Number(el.Count ?? el.count ?? 1);
            return {id, Count, Slot: Number(slot), _raw: el};
          });
          renderGrid();
        } else {
          currentNbt = parsed;
          alert('Could not auto-locate hotbar array ‚Äî file loaded but auto-mapping failed. Try exporting/formatting to the expected structure.');
        }
      } catch (err) {
        console.error(err);
        alert('Error parsing NBT file: ' + err.message);
      }
    }

    function scoreName(name, q){
      const plain = name.replace(/_/g,' ').toLowerCase();
      const query = (q||'').trim().toLowerCase();
      if(!query) return 100000 + name.localeCompare(name); 
      if(plain === query) return 0;
      if(plain.startsWith(query)) return 10;
      if(plain.includes(query)) return 20 + plain.indexOf(query);
      const qtokens = query.split(/\s+/).filter(Boolean);
      const matchesAll = qtokens.every(t => plain.includes(t));
      if(matchesAll) return 30;
      for(const t of qtokens){
        if(plain.split(' ').some(word => word.startsWith(t))) return 40;
      }
      return 1000 + plain.indexOf(query); 
    }

    function findHotbarArray(parsed){
      if(!parsed) return null;
      if(parsed.data && typeof parsed.data === 'object'){
        const dataObj = parsed.data;
        if(Array.isArray(dataObj['0'])) return dataObj['0'];
        const numericKeys = Object.keys(dataObj).filter(k=>/^\d+$/.test(k)).sort((a,b)=>Number(a)-Number(b));
        for(const k of numericKeys) if(Array.isArray(dataObj[k]) && dataObj[k].length >= 9) return dataObj[k];
        for(const k of Object.keys(dataObj)) if(Array.isArray(dataObj[k]) && dataObj[k].length >= 9) return dataObj[k];
      }
      return findItemsList(parsed);
    }
    function findItemsList(obj){
      if(!obj) return null;
      if(Array.isArray(obj)){
        if(obj.length>0 && typeof obj[0] === 'object' && ('Slot' in obj[0] || 'slot' in obj[0] || 'id' in obj[0])) return obj;
      }
      if(typeof obj === 'object'){
        for(const k of Object.keys(obj)){
          try{
            const found = findItemsList(obj[k]);
            if(found) return found;
          }catch(e){}
        }
      }
      return null;
    }
    function findArrayRef(root, target){
      if(root === target) return {parent:null, key:null};
      if(typeof root === 'object'){
        for(const k of Object.keys(root)){
          try{
            if(root[k] === target) return {parent: root, key: k};
            const deeper = findArrayRef(root[k], target);
            if(deeper) return deeper;
          }catch(e){}
        }
      }
      return null;
    }

    function moveContainerToHotbar(containerRaw, fromIdx, toIdx){
      if(!containerRaw) return;
      const items = containerRaw.tag && containerRaw.tag.BlockEntityTag && Array.isArray(containerRaw.tag.BlockEntityTag.Items) ? containerRaw.tag.BlockEntityTag.Items.slice() : [];
      const obj = items.find(it => Number(it.Slot ?? it.slot ?? -1) === fromIdx);
      const remaining = items.filter(it => Number(it.Slot ?? it.slot ?? -1) !== fromIdx);
      containerRaw.tag.BlockEntityTag.Items = remaining;
      if(obj){
        const copyRaw = JSON.parse(JSON.stringify(obj));
        copyRaw.Slot = toIdx;
        itemsArray[toIdx] = { id: copyRaw.id || 'minecraft:air', Count: Number(copyRaw.Count ?? 1), Slot: toIdx, _raw: copyRaw };
      } else {
        itemsArray[toIdx] = { id:'minecraft:air', Count:1, Slot:toIdx, _raw:{id:'minecraft:air',Count:1} };
      }
      renderCurrentContainer();
      renderGrid();
    }

    function moveHotbarToContainer(fromHotbarIdx, containerRaw, toIdx){

      const src = itemsArray[fromHotbarIdx];
      let items = containerRaw.tag && containerRaw.tag.BlockEntityTag && Array.isArray(containerRaw.tag.BlockEntityTag.Items) ? containerRaw.tag.BlockEntityTag.Items.slice() : [];
      items = items.filter(it => Number(it.Slot ?? it.slot ?? -1) !== toIdx);
      if(src && (src.id && !src.id.toLowerCase().includes('air'))){
        const copyRaw = JSON.parse(JSON.stringify(src._raw || { id: src.id, Count: src.Count }));
        copyRaw.Slot = toIdx;
        items.push(copyRaw);
      }
      containerRaw.tag.BlockEntityTag.Items = items;
      renderCurrentContainer();
      renderGrid();
    }

    function moveWithinContainer(containerRaw, fromIdx, toIdx){
      if(!containerRaw) return;
      const items = containerRaw.tag && containerRaw.tag.BlockEntityTag && Array.isArray(containerRaw.tag.BlockEntityTag.Items) ? containerRaw.tag.BlockEntityTag.Items.slice() : [];

      const idxFrom = items.findIndex(it => Number(it.Slot ?? it.slot ?? -1) === fromIdx);
      const idxTo   = items.findIndex(it => Number(it.Slot ?? it.slot ?? -1) === toIdx);

      if(idxFrom !== -1 && idxTo !== -1){
        const itemFrom = JSON.parse(JSON.stringify(items[idxFrom]));
        const itemTo   = JSON.parse(JSON.stringify(items[idxTo]));
        itemFrom.Slot = toIdx;
        itemTo.Slot   = fromIdx;

        const newItems = items.filter((_, i) => i !== idxFrom && i !== idxTo);
        newItems.push(itemFrom, itemTo);
        containerRaw.tag.BlockEntityTag.Items = newItems;
        renderCurrentContainer();
        return;
      }

      if(idxFrom !== -1){
        const itemFrom = JSON.parse(JSON.stringify(items[idxFrom]));
        itemFrom.Slot = toIdx;

        const newItems = items.filter(it => Number(it.Slot ?? it.slot ?? -1) !== fromIdx && Number(it.Slot ?? it.slot ?? -1) !== toIdx);
        newItems.push(itemFrom);
        containerRaw.tag.BlockEntityTag.Items = newItems;
        renderCurrentContainer();
        return;
      }
      renderCurrentContainer();
    }

      if (p == null) return '';
      if (typeof p === 'string') return p;
      if (typeof p === 'object') {
        if ('value' in p) return String(p.value);
        if ('text' in p) return String(p.text);
        try { return JSON.stringify(p); } catch(e){ return String(p); }
      }
      return String(p);
    }

    function normalizeLoreEntry(l) {
      if (l == null) return '';
      if (typeof l === 'string') {
        try {
          const parsed = JSON.parse(l);
          if (parsed && typeof parsed.text === 'string') return parsed.text;
          return l;
        } catch (e) {
          return l;
        }
      }
      if (typeof l === 'object') {
        if (typeof l.text === 'string') return l.text;
        try { return JSON.stringify(l); } catch(e) { return String(l); }
      }
      return String(l);
    }

    function serializeLoreEntry(line) {
      const str = String(line || '');
      if (!str.trim()) return JSON.stringify({ text: '' });
      try {
        JSON.parse(str);
        return str;
      } catch (e) {
        return JSON.stringify({ text: str });
      }
    }

    function simplifyDisplayForWrite(item) {
      if (!item || typeof item !== 'object') return;
      if (!item.tag || typeof item.tag !== 'object') return;
      const disp = item.tag.display;
      if (!disp || typeof disp !== 'object') return;

      if (disp.Name !== undefined) {
        const rawName = disp.Name;
        if (typeof rawName === 'object' && rawName !== null) {
          if ('text' in rawName && typeof rawName.text === 'string') {
            disp.Name = rawName.text;
          } else {
            try { disp.Name = String(rawName); } catch(e) { disp.Name = ''; }
          }
        } else if (typeof rawName !== 'string') {
          disp.Name = String(rawName);
        }
      }
      if (Array.isArray(disp.Lore)) {
        disp.Lore = disp.Lore.map(l => {
          if (typeof l === 'object' && l !== null) {
            if ('text' in l && typeof l.text === 'string') return l.text;
            try { return JSON.stringify(l); } catch(e) { return String(l); }
          } else if (typeof l !== 'string') {
            return String(l);
          }
          return l;
        });
      }
    }

          if (isDragging) { pointerDownInfo = null; return; }
          if (!pointerDownInfo) return;
          const dx = Math.abs(ev.clientX - pointerDownInfo.x);
          const dy = Math.abs(ev.clientY - pointerDownInfo.y);
          const dist = Math.hypot(dx, dy);
          const DRAG_THRESHOLD = 6;
          if (dist <= DRAG_THRESHOLD && pointerDownInfo.containerSlotIndex === i) {
            if (obj && isContainerId(obj.id)) {
              const innerRaw = ensureContainerStructure(obj);
              openContainerModal(innerRaw, { type: 'container', parentRaw: raw, slot: i });
              pointerDownInfo = null;
              return;
            }

            applyMode = {type:'inner', containerRaw: raw, index: i};
            if(obj){
              selectedIdForApply = obj.id || 'minecraft:air';
              const isAir = (selectedIdForApply || '').toLowerCase().includes('air');
              
              if (!isAir) {
                slotPreview.src = iconsPath + selectedIdForApply.split(':').pop() + '.png';
                slotPreview.onerror = () => slotPreview.src = iconsPath + 'air.png';
              } else {
                slotPreview.src = './icons/ui/empty.png';
                slotPreview.onerror = () => slotPreview.src = iconsPath + 'air.png';
              }
              
              const pretty = displayName(selectedIdForApply);
              slotIdDisplay.value = isAir ? 'empty' : pretty;
              slotCountInput.value = obj.Count ?? 1;
              slotCountLabel.textContent = slotCountInput.value;
            } else {
              selectedIdForApply = 'minecraft:air';
              slotPreview.src = './icons/ui/empty.png';
              slotPreview.onerror = () => slotPreview.src = iconsPath + 'air.png';
              const pretty = displayName(selectedIdForApply);
              slotIdDisplay.value = 'empty';
              slotCountInput.value = 1;
              slotCountLabel.textContent = slotCountInput.value;
            }

            document.getElementById('modalSub');
            containerViewBtnWrap.innerHTML = '';

            if ((selectedIdForApply || '').toLowerCase().includes('air')) {
              clearSlotBtn.style.display = 'none';
            } else {
              clearSlotBtn.style.display = '';
            }

            const idLowerInner = (selectedIdForApply || '').toLowerCase();
            if (idLowerInner.includes('writable_book') || idLowerInner.includes('book_and_quill') || idLowerInner.includes('book')) {
              const customBtnInner = document.createElement('button');
              customBtnInner.className = 'btn';
              customBtnInner.textContent = 'Edit book';

              customBtnInner.addEventListener('click', () => {
                const rawBook = (obj && typeof obj === 'object') ? obj : { Slot: i, id: obj?.id, Count: obj?.Count };
                rawBook.tag = rawBook.tag || {};
                if (!Array.isArray(rawBook.tag.pages) && !Array.isArray(rawBook.tag.Pages)) rawBook.tag.pages = rawBook.tag.pages || [];
                openBookModal(rawBook, { type: 'inner', containerRaw: raw, index: i, existingRef: obj });
              });
              containerViewBtnWrap.appendChild(customBtnInner);
            }

            slotModal.classList.add('show');
            slotModal.style.display = 'flex';
            pickerSearch.value = '';
            pickRenderList(iconList.map(f=>f.replace(/\.png$/i,'')), '');
            updateCopyPasteButtons();

          }
          pointerDownInfo = null;
        });

        containerGrid.appendChild(el);
      }
    }

    closeContainer.addEventListener('click', ()=>{
      closeContainerModal();
    });



    
    fileInput.addEventListener('change', async (ev) => {
          const f = ev.target.files[0];
          if (!f) return;
          await handleFileLoad(f);
          ev.target.value = '';
        });

    
    downloadBtn.addEventListener('click', async ()=>{
      if(!currentNbt){
        const arr = itemsArray.map((it, i) => {
          const base = (it && it._raw && typeof it._raw === 'object') ? JSON.parse(JSON.stringify(it._raw)) : { id: it.id ?? 'minecraft:air', Count: it.Count ?? 0 };
          base.Count = Number(it.Count ?? base.Count ?? 0);
          if ('Slot' in base) delete base.Slot;
          if ('slot' in base) delete base.slot;

          simplifyDisplayForWrite(base);


          return base;
        });


        const root = { '0': arr, rootName: '', endian: 'big' };
        try {
          const bin = await NBT.write(root);
          const blob = new Blob([bin], {type:'application/octet-stream'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a'); a.href = url; a.download = 'hotbar.nbt'; a.click(); URL.revokeObjectURL(url);
        } catch(e) { alert('Failed to write: ' + e.message); console.error(e); }
        return;
      }
      if(hotbarRef && hotbarRef.parent){
        const newArr = [];
        for(let i=0;i<itemsArray.length;i++){
          const it = itemsArray[i];
          if(it && it._raw && typeof it._raw === 'object'){
            it._raw.id = it.id ?? it._raw.id;
            it._raw.Count = it.Count ?? it._raw.Count ?? 0;
            it._raw.Slot = i;

            simplifyDisplayForWrite(it._raw);


            newArr.push(it._raw);
          } else {
            newArr.push({Slot:i, id: it?.id ?? 'minecraft:air', Count: it?.Count ?? 0});
          }
        }

        hotbarRef.parent[hotbarRef.key] = newArr;
        try{
          const bin = await NBT.write(currentNbt);
          const blob = new Blob([bin], {type:'application/octet-stream'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a'); a.href = url; a.download = 'hotbar.nbt'; a.click(); URL.revokeObjectURL(url);
        }catch(e){ alert('Failed to write: '+e.message); console.error(e); }
      } else {
        const arr = itemsArray.map((it, i) => {
          const base = (it && it._raw && typeof it._raw === 'object') ? JSON.parse(JSON.stringify(it._raw)) : { id: it.id ?? 'minecraft:air', Count: it.Count ?? 0 };
          base.Count = Number(it.Count ?? base.Count ?? 0);
          if ('Slot' in base) delete base.Slot;
          if ('slot' in base) delete base.slot;

          simplifyDisplayForWrite(base);


          return base;
        });

        const root = { '0': arr, rootName: '', endian: 'big' };
        try {
          const bin = await NBT.write(root);
          const blob = new Blob([bin], {type:'application/octet-stream'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a'); a.href = url; a.download = 'hotbar.nbt'; a.click(); URL.revokeObjectURL(url);
        } catch(e) { alert('Failed to write: ' + e.message); console.error(e); }
      }
    });

    resetBtn.addEventListener('click', ()=>{
      itemsArray = new Array(9).fill(null).map((_,i)=>({id:'minecraft:air',Count:1,Slot:i,_raw:{id:'minecraft:air',Count:1}}));
      currentNbt = null; hotbarRef = null;
      renderGrid();
    });

    
    renderGrid();

    slotModal.addEventListener('click', (ev) => {
    if (ev.target === slotModal) closeSlotModal();
    });
    containerModal.addEventListener('click', (ev) => {
    if (ev.target === containerModal) {
        containerModal.classList.remove('show');
        containerModal.style.display = 'none';
    }
    });

  </script>
